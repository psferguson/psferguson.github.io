{% if site.tags %}
<div class="posts">
    {% for tag in site.tags %}
    {% if tag[0] == "instrumentation" %}
      {% for post in tag[1] %}
        <div class="post">
          <h2 class="post-title">
            <br>
            <a href="{{ post.url }}">
              {{ post.title }} : {{post.subtitle}}
            </a>
          </h2>

          <!-- <span class="post-date">{{ post.date | date_to_string }}</span> -->

          {{ post.content }}
        </div>
      {% endfor %}
    {% endif %}
    {% endfor %}
  </div>
